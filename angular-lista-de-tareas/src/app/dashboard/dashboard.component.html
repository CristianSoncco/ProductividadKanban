  <mat-icon>home</mat-icon>

<!-- src/app/dashboard/dashboard.component.html -->
<div class="dashboard-container">
  <h2>Aplicaci√≥n de Lista de Tareas - Dashboard</h2>
  <div class="column-container">
    <!-- Columna 1: No Iniciado -->
    <div class="task-column">
      <h3>No Iniciado</h3>
      <div cdkDropList id="noIniciado" class="task-list" (cdkDropListDropped)="drop($event, 'noIniciado')">
        <mat-card *ngFor="let task of tasks.noIniciado" cdkDrag>
          <mat-card-content>{{ task.titulo }}</mat-card-content>
        </mat-card>
      </div>
    </div>

    <!-- Columna 2: Por Iniciar -->
    <div class="task-column">
      <h3>Por Iniciar</h3>
      <div cdkDropList id="porIniciar" class="task-list" (cdkDropListDropped)="drop($event, 'porIniciar')">
        <mat-card *ngFor="let task of tasks.porIniciar" cdkDrag>
          <mat-card-content>{{ task.titulo }}</mat-card-content>
        </mat-card>
      </div>
    </div>

    <!-- Columna 3: Iniciado -->
    <div class="task-column">
      <h3>Iniciado</h3>
      <div cdkDropList id="iniciado" class="task-list" (cdkDropListDropped)="drop($event, 'iniciado')">
        <mat-card *ngFor="let task of tasks.iniciado" cdkDrag>
          <mat-card-content>{{ task.titulo }}</mat-card-content>
        </mat-card>
      </div>
    </div>

    <!-- Columna 4: Por Confirmar -->
    <div class="task-column">
      <h3>Por Confirmar</h3>
      <div cdkDropList id="porConfirmar" class="task-list" (cdkDropListDropped)="drop($event, 'porConfirmar')">
        <mat-card *ngFor="let task of tasks.porConfirmar" cdkDrag>
          <mat-card-content>{{ task.titulo }}</mat-card-content>
        </mat-card>
      </div>
    </div>

    <!-- Columna 5: Terminado -->
    <div class="task-column">
      <h3>Terminado</h3>
      <div cdkDropList id="terminado" class="task-list" (cdkDropListDropped)="drop($event, 'terminado')">
        <mat-card *ngFor="let task of tasks.terminado" cdkDrag>
          <mat-card-content>{{ task.titulo }}</mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
</div>
